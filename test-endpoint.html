<!DOCTYPE html>
<html>
<head>
    <title>Test Strapi Endpoint</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .endpoint { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Strapi Endpoints</h1>
    <p>Click the button to test all common endpoint names:</p>
    <button onclick="testAll()">Test All Endpoints</button>
    <div id="results"></div>

    <script>
        const endpoints = ['blog-posts', 'posts', 'articles', 'blogs', 'blog-post', 'content', 'entries'];
        
        async function testAll() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`http://localhost:1337/api/${endpoint}`);
                    const data = await response.json();
                    
                    const div = document.createElement('div');
                    div.className = 'endpoint';
                    
                    if (response.ok && data.data && data.data.length > 0) {
                        div.className += ' success';
                        div.innerHTML = `
                            <strong>✅ FOUND: /api/${endpoint}</strong><br>
                            Status: ${response.status}<br>
                            Posts found: ${data.data.length}<br>
                            First title: ${data.data[0].attributes.title}
                        `;
                    } else {
                        div.className += ' error';
                        div.innerHTML = `
                            <strong>❌ /api/${endpoint}</strong><br>
                            Status: ${response.status}<br>
                            ${data.error ? data.error.message : 'No data'}
                        `;
                    }
                    
                    results.appendChild(div);
                } catch (error) {
                    const div = document.createElement('div');
                    div.className = 'endpoint error';
                    div.innerHTML = `<strong>❌ /api/${endpoint}</strong><br>Error: ${error.message}`;
                    results.appendChild(div);
                }
            }
        }
    </script>
</body>
</html>
